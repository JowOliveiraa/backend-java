<!doctype html>
<html  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyCodeBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--adicionando o summernote abaixo para ter a formatação de texto-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>
<header>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">MyCodeBlog</font></font></a>
        </div>
    </nav>
</header>
<section>

    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
            </ol>
        </nav>

        <div>

           <th:block th:include="mensagemValidacao"></th:block>  <!--inclui um html externo, no caso o mensagemValidacao-->
           <form method="post"> <!--topo do metodo que ira receber a requisição-->

               <div class="form-group">
                   <input type="text" class="form-control" name="title" placeholder="titulo *">
               </div>
               <br>
               <div class="form-group">
                    <input type="text" class="form-control" name="author" placeholder="autor *">
               </div>
               <br>
               <textarea id="summernote"  class="form-control" type="text" name="text" placeholder="texto *"></textarea> <!--É preciso adicionar o id do summernote-->
                <br>
               <small class="form-text text-muted">(*) Campos obrigatoriós</small>

               <button class="btn btn-primary" type="submit" style="margin-top; 10px;">Publicar</button>
               <a href="/posts" class="btn btn-light" role="button" style="margin-top; 10px;">Cancelar</a>
           </form>
        </div>

    </div>
</section>

<!--script para adicionar no summernote-->
<script>
    $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
    });
</script>
</body>
</html>
