<!doctype html>
<html  xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyCodeBlog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <header>

            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">MyCodeBlog</font></font></a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Post" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Search</font></font></button>
                    </form>
                </div>
            </nav>

            <!--            <nav class="navbar navbar-light bg-light">-->
<!--                <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBolg</span>-->
<!--            </nav>-->
        </header>
        <section>

            <div class="container" style="width: 60%; padding-bottom: 30px;">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                        <li class="breadcrumb-item active" aria-current="page">Properties</li>
                    </ol>
                </nav>
                <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">

                    <div class="card-body">

                        <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                            <span th:text="${post.author}"></span>
                            <span th:text="${post.date}"></span>
                        </p>
                        <a th:href="@{'/posts/'+${post.id}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${post.title}"></span></h4></a> <!--O "@{'/posts/'" Ã© o caminho da url para chegar no metodo, depois disso passa o id-->
                        <p class="card-text"><span th:utext="${#strings.abbreviate(post.text, 400)}"></span></p> <!--O utext serve para defirnir uma quantidade de caracteres, nesse caso, os 400 depois da virgula-->

                    </div>

                </div>

            </div>
        </section>
    </body>
</html>
